version: "2"
sql:
  - name: "user"
    schema: "cmd/migrate/migrations"
    queries: "services/user/users.sql"
    engine: "postgresql"
    gen:
      go:
        package: "user"
        out: "services/user"
        emit_json_tags: true
        json_tags_case_style: "snake"
        omit_unused_structs: true
        emit_interface: true
  - name: "order"
    schema: "cmd/migrate/migrations"
    queries: "services/order/orders.sql"
    engine: "postgresql"
    gen:
      go:
        package: "order"
        out: "services/order"
        emit_json_tags: true
        json_tags_case_style: "snake"
        omit_unused_structs: true
        emit_interface: true
